<script>
  const btn = document.getElementById('btnAudio');
  const audio = document.getElementById('audio');
  const icon = document.getElementById('iconAudio');

  btn.addEventListener('click', async () => {
    try {
      icon.style.opacity = 0;
      setTimeout(async () => {
        if (audio.paused) {
          await audio.play();
          icon.src = "/gambargambar - Copy/pause-removebg-preview.png";
          icon.alt = "Pause";
        } else {
          audio.pause();
          icon.src = "gambargambar - Copy/elySignet-removebg-preview.png";
          icon.alt = "Play";
        }
        icon.style.opacity = 1;
      }, 200); 
    } catch (e) {
      console.error(e);
      alert('gagal memutar audio');
    }
  });

  audio.addEventListener('ended', () => {
    icon.style.opacity = 0;
    setTimeout(() => {
      icon.src = "/gambargambar - Copy/elySignet-removebg-preview.png";
      icon.alt = "Play";
      icon.style.opacity = 1;
    }, 200);
  });
